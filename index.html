<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table = "<table border='1' width='650px' height='300px'>";
    for (let col = 1; col <= 9; col++) {
        table += "<tr>"
        for (let row = 2; row <= 9; row++) {
            table += "<td>" + row + " x " + col + " = " + (col * row) + "</td>";
        }
        table += "</tr>";
    }
    table += "</table>";
    document.write(table)
</script>
</body>
</html>
